<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link rel="stylesheet" href="../Style/orderStyle.css" />
  </head>
  <body>
    <header>
      <img src="../Images/Logo2.svg" alt="Gary's Disco Diner" />
      <nav>
        <a href="../Pages/homeNew.html"
          ><img src="../Images/Main.svg" alt="Home" /></a
        ><a href="./biography.html"
          ><img src="../Images/About.svg" alt="About" /></a
        ><a href="./menu.html"><img src="../Images/Menu.svg" alt="Menu" /></a
        ><a href="./orderMenu.html"
          ><img src="../Images/Order.svg" alt="Order"
        /></a>
      </nav>
    </header>

    <main class="backgroundGrayBox">
      <div class="right-text">
        <h1>Order Information Form</h1>
        <p>Please fill out this form with the required information</p>
      </div>
      <div class="center-container">
        <form method="post" action="#">
          <fieldset>
            <label for="full-name"
              >Enter Your Full Name:
              <input
                id="full-name"
                name="full-name"
                type="text"
                placeholder="Alan Smith"
                required
            /></label>
            <label for="phone-number"
              >Enter your phone number:
              <input
                id="phone-number"
                name="phone-number"
                type="text"
                placeholder="7097403024"
                required
            /></label>
            <label for="email"
              >Enter Your Email:
              <input
                id="email"
                name="email"
                type="email"
                placeholder="alansmith@email.com"
                required
            /></label>
            <label for="address"
              >Enter Your Address:
              <input
                id="address"
                name="address"
                type="text"
                placeholder="123 Alphabet Rd"
                required
            /></label>
          </fieldset>

          <fieldset>
            <legend>Payment Method (required)</legend>
            <label for="debit-card" class="inline"
              ><input
                id="debit-card"
                type="radio"
                name="payment-method"
                class="inline"
                checked
              />
              Debit Card</label
            >
            <label for="credit-card" class="inline"
              ><input
                id="credit-card"
                type="radio"
                name="payment-method"
                class="inline"
              />
              Credit Card</label
            >
            <label for="cash" class="inline"
              ><input
                id="cash"
                type="radio"
                name="payment-method"
                class="inline"
                checked
              />
              Cash</label
            >
          </fieldset>
          <fieldset>
            <label for="referrer"
              >Delivery Method:
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Pick-Up</option>
                <option value="2">Delivery</option>
                <option value="3">Dine-In</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="option-other"
              >Other:
              <textarea
                id="option-other"
                name="option-other"
                rows="3"
                cols="30"
                placeholder="Explain other delivery method..."
              ></textarea>
            </label>
            <fieldset>
              <label for="order-details"
                >Order Details:
                <textarea
                  id="order-details"
                  name="order-details"
                  rows="3"
                  cols="30"
                  placeholder="Food allergies, order customization, other details..."
                ></textarea>
              </label>
            </fieldset>
          </fieldset>

          <input type="submit" value="Complete Order" />
        </form>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2024 Gary Disco Inc. All Rights Reserved. Head Office:
        1-315-555-5555
      </p>
      <div class="logos">
        <a href="http://facebook.com" target="_blank"
          ><img src="../Images/FBook.svg.png" alt="Facebook"
        /></a>
        <a href="http://tiktok.com" target="_blank"
          ><img src="../Images/TikTok.svg" alt="TikTok"
        /></a>
        <a href="http://instagram.com" target="_blank"
          ><img src="../Images/Igram.svg.png" alt="Instagram"
        /></a>
        <a href="http://x.com" target="_blank"
          ><img src="../Images/X.svg.png" alt="X"
        /></a>
      </div>
    </footer>
    <script src="../Script/orderScript.js"></script>
  </body>
</html>
